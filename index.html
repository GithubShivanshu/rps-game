<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Rock Paper Scissors</title>
  <style>
    body {
      text-align: center;
    }

    .button-choice{
        height: 100px;
        width: 100px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        background-color: rgb(223, 209, 228);
        cursor: pointer;
    }

    .img-choice{
        height: 60px;
        border-radius: 10px;
        
    }
    .button{
        cursor: pointer;
        padding: 10px 20px;
        font-size: 15px;
        border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <button class="button-choice" onclick="
  let computerChoice = generateComputerChoice();
  let result = getResult('Rock', computerChoice);
  showResult('Rock', computerChoice, result);
  ">
  <img src="Images\r.jpeg" alt="Rock Image" class="img-choice">
</button>

  <button class="button-choice" onclick="
  computerChoice = generateComputerChoice();
  result = getResult('Paper', computerChoice);
    showResult('Paper', computerChoice, result);

  ">
  <img src="Images\p.jpeg" alt="Paper Image" class="img-choice">
</button>

  <button class="button-choice" onclick="
  computerChoice = generateComputerChoice();

  result = getResult('Scissors', computerChoice);
    showResult('Scissors', computerChoice, result);

  ">
  <img src="Images\s.jpeg" alt="Scissor Image" class="img-choice">
</button>

  <h3 id="user-move"></h3>
  <h3 id="computer-move"></h3>
  <h3 id="result"></h3>
  <h3 id="score"></h3>

  <button class="button" onclick="
  localStorage.clear();                                /* Add reset button to clear and reset the stored data */
  setScore();
  ">Reset</button>

  <script>
  
    let scoreStr = localStorage.getItem('Score');
    let score;
    setScore(scoreStr);                                    /* Function to set the score from local storage or initialize it */ 
    function setScore(scoreStr){
      score = scoreStr ? JSON.parse(scoreStr) : {
      won: 0,
      lost: 0,
      tie: 0,
    };
    showResult(); //To show the score after user clicked on reset button
    }
    
    
    function generateComputerChoice() {
      let randomNumber = Math.random() * 3;
  if(randomNumber >=0 && randomNumber<1){
    return 'Rock';
  }
  else if(randomNumber>=1 && randomNumber<2){
    return 'Paper';
  }
  else{
    return 'Scissors';
  }
    }

    function  getResult(userMove, ComputerMove){
      if(userMove=== 'Rock'){
        if(ComputerMove === 'Rock'){
          score.tie++;
          return `It's a tie`;
        }
      else if(ComputerMove === 'Paper'){ score.lost++; return `Computer has won!`;}
      else if(ComputerMove === 'Scissors'){ score.won++; return `You have won`;}
      } 
      else if(userMove === 'Paper'){

        if(ComputerMove === 'Rock'){ score.won++; return `You have won!`;}
        else if(ComputerMove === 'Paper'){ score.tie++; return `It's a tie`;}
        else if(ComputerMove === 'Scissors'){ score.lost++; return `Computer has won!`;}
      } 
      else {
        
        if(ComputerMove === 'Rock'){ score.lost++; return `Computer has won!`;}
        else if(ComputerMove === 'Paper'){ score.won++; return `You have won!`;}
        else if(ComputerMove === 'Scissors'){ score.tie++; return `It's a tie`;}
      }
    }

    function showResult(userMove, ComputerMove, resultMsg){
      localStorage.setItem('Score', JSON.stringify(score));                           // score will survive the browser refresh
      document.querySelector('#user-move').innerHTML = userMove? `You have chosen ${userMove}` : '';
      document.querySelector('#computer-move').innerHTML = ComputerMove ? `Computer has chosen ${ComputerMove}` : '';
      document.querySelector('#result').innerHTML = resultMsg || '';
      document.querySelector('#score').innerHTML = `Score: Won: ${score.won}, Lost: ${score.lost}, Tie: ${score.tie}`;
      
    }
  </script>


  
</body>
</html>
